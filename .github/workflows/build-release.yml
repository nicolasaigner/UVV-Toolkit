name: Build and Release UVV CLI Toolkit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Instalar PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Rodar build com PyInstaller
        run: |
          python build.py
        shell: bash

      - name: Upload artefato
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: |
            dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Baixar artefatos (Windows)
        uses: actions/download-artifact@v4
        with:
          name: Windows-build
          path: ./dist/windows

      - name: Baixar artefatos (Linux)
        uses: actions/download-artifact@v4
        with:
          name: Linux-build
          path: ./dist/linux

      - name: Baixar artefatos (macOS)
        uses: actions/download-artifact@v4
        with:
          name: macOS-build
          path: ./dist/macos

      - name: Extrair vers√£o do main.py
        id: extract_version
        run: |
          VERSION=$(grep 'VERSION =' main.py | sed -E 's/.*\"(.*)\".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Vers√£o detectada: $VERSION"

      - name: Criar release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/windows/*
            dist/linux/*
            dist/macos/*

  rollback:
    needs: build
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Extrair vers√£o do main.py
        id: extract_version
        run: |
          VERSION=$(grep 'VERSION =' main.py | sed -E 's/.*\"(.*)\".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Vers√£o detectada: $VERSION"

      - name: Deletar release e tag
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "üß® Build falhou. Deletando tag e release da vers√£o $VERSION..."
          gh release delete "$VERSION" --yes || true
          gh api -X DELETE /repos/${{ github.repository }}/git/refs/tags/$VERSION || true
        shell: bash
