name: Build and Release UVV CLI Toolkit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

env:
  EXECUTABLE_NAME: UVV_Toolkit

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
#         - macos-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: ğŸ›  Rodar build com PyInstaller
        run: |
          python build.py

      - name: â˜ï¸ Upload artefatos
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - name: ğŸ“¦ Baixar artefatos (Windows)
        uses: actions/download-artifact@v4
        with:
          name: Windows-build
          path: ./dist/windows

      - name: ğŸ“¦ Baixar artefatos (Linux)
        uses: actions/download-artifact@v4
        with:
          name: Linux-build
          path: ./dist/linux

#      - name: ğŸ“¦ Baixar artefatos (macOS)
#        uses: actions/download-artifact@v4
#        with:
#          name: macOS-build
#          path: ./dist/macos

      - name: ğŸ” Obter versÃ£o do cÃ³digo
        id: get_version
        run: |
          VERSION=$(python -c "import main; print(main.VERSION)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸš€ Criar release e enviar executÃ¡veis
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/windows/*
            dist/linux/*
#            dist/macos/*.zip

  rollback:
    needs: build
    if: ${{ failure() }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Obter versÃ£o do cÃ³digo
        run: |
          VERSION=$(python -c "import main; print(main.VERSION)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: âŒ Deletar release e tag se build falhar
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "ğŸ” Build falhou. Deletando tag e release..."
          gh release delete "$VERSION" --yes || true
          gh api -X DELETE /repos/${{ github.repository }}/git/refs/tags/"$VERSION" || true
