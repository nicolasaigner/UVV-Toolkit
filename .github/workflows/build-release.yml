name: Build and Release Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Main Checkout do código
        uses: actions/checkout@v4

      - name: Main Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y curl binutils

      - name: Main Instalar Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo bash -
          sudo apt-get install -y nodejs

      - name: Main Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller selenium beautifulsoup4 webdriver-manager pystyle keyboard requests

      - name: Main Compilar com PyInstaller
        run: |
          pyinstaller uvv_toolkit.spec --clean

      - name: Main Obter versão do main.py
        id: obter_versao
        run: |
          VERSAO=$(grep -oP 'VERSION\s*=\s*"\Kv?[0-9]+\.[0-9]+\.[0-9]+' main.py || true)
          if [ -z "$VERSAO" ]; then
            echo "❌ Não foi possível extrair a versão do main.py"
            exit 1
          fi
          echo "versao=v$VERSAO" >> $GITHUB_OUTPUT

      - name: Main Criar release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.obter_versao.outputs.versao }}
          files: dist/UVV_Toolkit.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
